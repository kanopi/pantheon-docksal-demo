# Basic LAMP stack

version: "2.1"

services:
  # Web
  web:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: web
    depends_on:
      - cli
    environment:
      - APACHE_FILE_PROXY
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/apache/host.conf:/usr/local/apache2/conf/extra/includes/host.conf:ro

  # DB
  db:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: db

  # CLI
  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    environment:
      - PANTHEON_SITE
      - PANTHEON_ENV
      - TERMINUS_EMAIL
      - TERMINUS_TOKEN
      - VIRTUAL_HOST
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/drush:/etc/drush:ro

